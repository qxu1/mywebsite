[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
<div v-if="add_mode" class="container block">
  <div class="title">Choose a box color you like</div>
  <div class="form">
    <!-- This looks like a form, but is not. We just need the inputs. -->
    <div class="field">
      <div class="control">
        <input type="submit" @click="add_contact" value="Add" class="button is-primary">
        <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
      </div>
    </div>
  </div>
</div>

  <button @click="set_add_status(true)" class="button is-primary">
      <i class="fa fa-plus fa-fw"></i> Add Image
    </button>
<!-- display the home page post -->


<div v-for="r in rows" :key="r._idx" class="box is-mobile" style="width: 75%;">
  <div class="content has-text-left">
    <div class="field is-horizontal">
      <div class="field-label is-normal is-left">
        <label class="label">Title:</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control" :class="{'is-loading': r._state.first_name === 'pending'}">
            <input type="text" class="input" v-model="r.first_name"
                   :class="{
                    'is-focused': r._state.first_name === 'edit',
                    'is-static': r._state.first_name === 'clean',
                  }"
                   :readonly="r._state.first_name === 'clean'"
                   @click="start_edit(r._idx, 'first_name')"
                   @blur="stop_edit(r._idx, 'first_name')"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="content has-text-centered">
      <div v-if="!r.thumbnail ">
        <p class="control">
          <div class="file is-info is-centered">
            <label class="file-label">
              <input class="file-input" type="file"
                     accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
                     @change="upload_file($event, r._idx)">
              <span class="file-cta" style="width: 200px;">
                <span class="file-label">
                  <span><i class="fa fa-upload"></i></span>
                </span>
              </span>
            </label>
          </div>
        </p>
      </div>
      <img v-else-if="r.thumbnail" width="600" :src="r.thumbnail" />
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Caption:</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control" :class="{'is-loading': r._state.caption === 'pending'}">
            <input type="text" class="input" v-model="r.caption"
                   :class="{
                    'is-focused': r._state.caption === 'edit',
                    'is-static': r._state.caption === 'clean',
                  }"
                   :readonly="r._state.caption === 'clean'"
                   @click="start_edit(r._idx, 'caption')"
                   @blur="stop_edit(r._idx, 'caption')"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="column is-11"></div>
    <div class="column is-1">
      <div class="delete-button">
        <button @click="delete_contact(r._idx)" class="button is-danger is-outlined is-small">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</div>

</div>



[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_users_url = "[[=XML(get_users_url)]]";
  let follow_url = "[[=XML(follow_url)]]";
  let load_contacts_url = "[[=XML(load_contacts_url)]]";
  let add_contact_url = "[[=XML(add_contact_url)]]";
  let delete_contact_url = "[[=XML(delete_contact_url)]]";
  let edit_contact_url = "[[=XML(edit_contact_url)]]";
  let upload_thumbnail_url = "[[=XML(upload_thumbnail_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
